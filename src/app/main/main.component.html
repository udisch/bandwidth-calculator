<div>
	<div>
	<label>Amount of Data:
		<mat-slider min="1" max="1024" (input)="updateDataAmount($event)"></mat-slider><span>{{dataAmount}}</span>
	</label>
	</div>
	<div>
	<label>Transfer Rate:
		<mat-slider min="1" max="1024" (input)="updateTransferRate($event)"></mat-slider><span>{{transferRate}}</span>
	</label>
	</div>
</div>
<div>
	<span>Transfer time:</span> {{transferTime}}
</div>
